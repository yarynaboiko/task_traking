{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="my-4">Зареєструватися</h1>
        {% if messages %}

        {% for message in messages %}
            <div class="alert alert-secondary" role="alert">
                {{ message }}
            </div>
        {% endfor %}

    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-light my-3">Реєстрація</button>

        <a href="{% url 'login' %}" class="m-3 text-white">Увійти в профіль</a>
    </form>
    </div>

{% endblock %}
