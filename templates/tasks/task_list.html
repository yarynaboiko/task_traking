{% extends 'base.html'%}
{% block content %}
<div class="container">

    <a href="{% url 'task-create'%}" type="button" class="btn btn-secondary btn-lg mb-3">Додати завдання</a>
    <div class="list-group">
   {% for task in tasks %}

  <a href="#" class="list-group-item list-group-item-action " aria-current="true">
    {{task.title}} <span class="badge text-bg-info">{{task.get_status_display}}</span>
  </a>
    {% endfor %}
    </div>
</div>

{% endblock %}
