{% extends 'base.html'%}
{% block content %}
<div class="container">

    <a href="{% url 'task-create'%}" type="button" class="btn btn-secondary btn-lg mb-3">Додати завдання</a>
    <div class="list-group">
   {% for task in tasks %}

  <a href="{% url 'task-update' task.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between" aria-current="true">
    <h5>{{task.title}}</h5>
      <div><span class="badge text-bg-success">{{task.get_status_display}}</span>
      <span class="badge text-bg-warning">{{task.get_priority_display}}</span>
      {% if task.due_date %}
      <span class="text-info">{{ task.due_date|date:"d M"}}</span>
      {% endif %}
      </div>

  </a>
    {% endfor %}
    </div>

</div>

{% endblock %}
